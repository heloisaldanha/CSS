<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Estilizando tabelas</title>
</head>
<body>
    
    <h2>Estilizando tabelas</h2>

    <table>

        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="preco">Preço</th>
        </tr>

        <tr class="linhas">
            <td>001</td>
            <td>Celular</td>
            <td class="preco">R$100</td>
        </tr>

        <tr class="alternado linhas">
            <td>002</td>
            <td>Computador</td>
            <td class="preco">R$200</td>
        </tr>

        <tr class="linhas">
            <td>003</td>
            <td>TV</td>
            <td class="preco">R$300</td>
        </tr>

        <tr class="alternado linhas">
            <td>004</td>
            <td>Lápis</td>
            <td class="preco">R$2,00</td>
        </tr>

        <tr class="linhas">
            <td>005</td>
            <td>Copo</td>
            <td class="preco">R$7,50</td>
        </tr>

    </table>
    
</body>
</html>
