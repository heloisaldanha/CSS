<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/div-span.css">
    <title>Divs e Span</title>
</head>
<body>
    <h1>Usando DIV</h1>
    
    <div class="top">
        <img src="images/amazon.png" alt="amazon logo" width="200px">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div class="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div class="rodape">
        Todos os <span id="azul">direitos</span> reservados
    </div>


    <h1>Usando SPAN</h1>
    
    <span class="top">
        <img src="images/amazon.png" alt="amazon logo" width="200px">

        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </span>

    <span class="conteudo">
        <span class="produto">
            Produto 1
        </span>

        <span class="produto">
            Produto 2
        </span>

        <span class="produto">
            Produto 3
        </span>
    </span>

    <span class="rodape">
        Todos os direitos reservados
    </span>
</body>
</html>
