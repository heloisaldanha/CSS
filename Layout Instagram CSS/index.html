<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css"/>

    </head>

    <body>

        <div class="instagram-wrapper">
            <div class="instagram-celular">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>

            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-nome-logo.png" alt="Instagram Logo" id="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/foto-perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue com @heloisaldanha</a>
                    <a href="#" class="intagram-logout">Remover conta</a>
                </div>
            
            <div class="group">
                <p class="not-account">Não é heloisaldanha?</p>
                <p class="not-account">
                    <span class="link-azul">Trocar de conta</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="baixe-o-app">
                <p class="baixe-o-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
            </div>
        </div>
    
    </body>

</html>
